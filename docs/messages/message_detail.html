{% extends "_partials/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ message.subject }}</h2>
    <p><strong>From:</strong> {{ message.sender.get_full_name }}</p>
    <p><strong>Sent:</strong> {{ message.sent_at|date:"M d, Y H:i" }}</p>
    <hr>
    <p>{{ message.body }}</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <h5>Reply</h5>
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Send Reply</button>
        <a href="{% url 'delete_message' message.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'inbox' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
