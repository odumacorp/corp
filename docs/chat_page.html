{% extends '_partials/base.html' %}
{% block content %}
<h2>Chat with {{ participant_name }}</h2>
<div class="container mt-4">

    <div class="messages">
      {% for message in messages %}
        <div class="message">
          <strong>{{ message.sender.get_full_name }}</strong>: {{ message.content }}
        </div>
      {% empty %}
        <p>No messages yet.</p>
      {% endfor %}
    </div>
    
    <!-- Message Form (if needed) -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
    </form>
    
</div>
{% endblock %}
